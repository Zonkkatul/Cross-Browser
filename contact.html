<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="../deneme/projects.html">Projects</a></li>
                <li><a href="../deneme/index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Intro Section with Text and Form -->
        <section class="intro-form">
            <div class="container">
                <div class="intro-text">
                    <h2>Full set of great <br>
                         features to make your <br>
                          product fresh</h2>
                    <p>Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.</p>
                </div>
                <div class="contact-form">
                    <form action="/submit" method="post">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map">
            <div class="container">
                <img src="images/contact.png" alt="Map showing location">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <ul class="footer-menu">
                <li><a href="../deneme/projects.html">Projects</a></li>
                <li><a href="../deneme/index.html"></a>Home</li>
            </ul>
            <div class="footer-icons">
                <img src="images/instagram.png" alt="instagram">
                <img src="images/twitter-logo-silhouette.png" alt="twitter">
                <img src="images/dribbble-logo.png" alt="ball">
            </div>
        </div>
    </footer>
</body>
</html>
