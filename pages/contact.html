<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../styles/contact.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                <img src="../images/Logo.png" alt="Logo">
            </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../pages/projects.html">Projects</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
    </header>

   
    <main>
        
        <section class="intro-form">
            <div class="container">
                <div class="intro-text">
                    <h2>Full set of great 
                         features to make your 
                          product fresh</h2>
                    <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>
                <div class="contact-form">
                    <form action="/submit" method="post">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

       
        <section class="map">
            <div class="container">
                <img src="../images/contact.png" alt="Map showing location">
            </div>
        </section>
    </main>

   
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <a href="../index.html">
                    <img src="../images/Logo.png" alt="Logo">
                </a>
            </div>
            <nav class="footer-nav">
                <ul class="footer-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="footer-icons">
                <a href="#"><img src="../images/twitter-logo-silhouette.png" alt="Twitter"></a>
                <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../images/dribbble-logo.png" alt="Dribbble"></a>
            </div>
        </div>
    </footer>
</body>
</html>
